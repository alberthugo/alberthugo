---
layout: blog
title: Blog Will Arevalo
---
<div class="container">
  <h2 class="spacing">Blog</h2>
    {% for post in site.posts %}
      <div class="blog-post spacing">
        <h3><a class="decorate" href="{{ post.url }}" style="text-decoration: none;">{{ post.title | capitalize }}</a></h3>
        <p class="summary">
            <small>
                <a class="decorate" href="{{ absolute_url }}/category/{{post.category}}">{{ post.category }}</a>
            </small>
          <span class="u-pull-right">
              <small>
                {{ post.date | date: '%B %d, %Y' }}
              </small>
          </span>
        </p>
        {{ post.excerpt }}
      </div>
    {% endfor %}
    <hr class="hr-text" data-content="END">
</div>
